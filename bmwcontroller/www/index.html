<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
		<title>PlayNow</title>
		<!-- Load platform support before any code that touches the DOM. -->
    	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    	<link rel="import" href="bower_components/font-roboto/roboto.html">

		<!-- Paper and Core Elements -->
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="bower_components/core-icons/core-icons.html">
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    	<style>
		    html {
		      height: 100%;
		    }

		    body {
		      font-family: 'Roboto', sans-serif;
		      height: 100%;
		      background: #f6f6f6;
		    }

		    core-header-panel {
		      float: left;
		      height: 100%;
		      margin: 30px;
		    }
		    
		    core-header-panel[mode=cover]::shadow #mainContainer {
		      left: 70px;
		    }

		    .core-header {
		      height: 60px;
		      line-height: 60px;
		      font-size: 18px;
		      padding: 0 10px;
		      background-color: rgb(63, 63, 63);
		      color: #FFF;
		      transition: height 0.2s;
		    }
		    
		    .core-header.tall {
		      height: 180px;
		    }

		    .content {
		      min-height: 450px;
		      background: rgb(215, 232, 246);
  			  padding-top: 4rem;
  			  margin: 60px;
		    }
		    strong {
		    	font-size: 5rem;
  				font-weight: bold;
		    }
		    #play{
		    	color:rgb(51,51,51);
		    }
		    #now{
		    	color:rgb(0,126,165);
		    }
		    #charger{
		    	font-size: 2rem;
  				font-weight: bold;
		    	color:rgb(0,126,165);
		    }
		    core-header-panel[mode=cover]::shadow #mainContainer {
			  left: 0;
			}
		    @media all and (max-width: 768px) {
			    strong {
			    	font-size: 2rem;
			    }
			    #charger{
			    	font-size: 1rem;
			    }
			    .content {
	  			  margin: 20px;
			    }
			}
		</style>
		<style shim-shadowdom>
  			paper-spinner.blue::shadow .circle {
    			border-color: rgb(0,126,165);
  			}
  			paper-spinner.blue {
  				margin-top:50px;
  				margin-bottom:25px;
    			height:100px;
    			width:100px;
  			}
		    .inner {
		    	margin: 30px 30px 30px 0;
		    }
		</style>
	</head>
	<body fullbleed vertical layout unresolved>

		<core-header-panel mode="cover">
			<div class="core-header tall"></div>
			<div class="content">
				<div horizontal center-justified layout id="content">
					<div vertical layout style="min-width:450px">
		  				<div self-center>
		  					<strong id="play">Play</strong><strong id="now">Now</strong>
		  				</div>
					</div>
				</div>
			</div>
		</core-header-panel>

		<script type="text/javascript" src="js/index.js"></script>

		<!-- jquery -->
		<script type="text/javascript" charset="utf-8" src="bower_components/jquery/dist/jquery.min.js"></script>
		<!-- signalR -->
		<script type="text/javascript" charset="utf-8" src="bower_components/signalr/jquery.signalR-2.0.2.min.js"></script>
		<!-- bmw API -->
		<script type="text/javascript" charset="utf-8" src="bower_components/bmw-js/dist/cdn/bmw-js.js"></script>

		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/authenticate.js"></script>
	</body>
</html>
